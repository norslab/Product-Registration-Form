<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form class="input-block">
            <h1 class="title">
                Product Registration Form
            </h1>
           <p class="text">Register your product by filling in the prodyct registration form below</p>
           <hr class="line">
           <label for="first" class="label">Name</label>
           <input type="text" id="first" class="input" placeholder="First">
           <input type="text" id="first" class="input last-name"  placeholder="Last">
           <div class="div">
            <div><label for="email" class="label">Email</label>
                <input type="email" id="email" class="input" placeholder="Email" ></div>
          <div class="last-name-1">
            <label for="phone" class="label">Phone</label>
            <input type="number" id="phone" class="input" placeholder="### ### ####">
          </div>
           </div>
            <label for="address" class="label label-1">Address</label>
            <input type="address" id="address" class="input input-1 " placeholder="Street Address" >
            <input type="text" id="phone" class="input input-2" placeholder="City">
            <select class="input last-name input-2 " name="student" id="student">
                <option value="student" id="student">State

                </option>
                <option value="professional" id="professional">Texas

                </option>
                <option value="professional" id="professional">Ohio

                </option>
                <option value="professional" id="professional">California

                </option>
                <option value="intern" id="intern"> Washington

                </option>
            </select>
            <input type="number" id="phone" class="input" placeholder="### ### ####">
            <select class="input last-name input-2 " name="student" id="student">
                <option value="student" id="student">Country

                </option>
                <option value="professional" id="professional">USA

                </option>
                <option value="intern" id="intern">Uzbekistan

                </option>
                <option value="intern" id="intern">Russia

                </option>
            </select>
            <h2>Product information</h2>
             <div class="textarea">
                <div >
                    <label for="product" class="label">Product Name
    
                    </label>
                    <textarea name="product" id="product" cols="30" rows="10" class="input"></textarea>
                    <p class="textarea-text">e.g Laptop</p>
                 </div>
                <div class="textarea-1">
                    <label for="product_brand" class="label">Product Brand & Model
    
                    </label>
                    <textarea name="product_brand" id="product_brand" cols="30" rows="10" class="input">

                    </textarea>
                    <p class="textarea-text">e.g Acer Aspire Nitro</p>
                </div>
             </div>
             <div class="textarea">
                <div>
                    <label for="product_id" class="label">Product Model ID
    
                    </label>
                    <textarea name="product_id" id="product_id" cols="30" rows="10" class="input input-4"></textarea>
                    <p class="textarea-text">e.g VN4675GB857Z</p>
                 </div>
                <div class="textarea-1">
                    <label for="product_year" class="label">Product Fabrication Year
    
                    </label>
                    <textarea name="product_year" id="product_year" cols="30" rows="10" class="input">

                    </textarea>
                    <p class="textarea-text">e.g 2012</p>
                </div>
             </div>
             <label for="date" class="label">Purchase Date</label>
             <input type="date" id="date" name="date" class="input-3">
             <p class="textarea-text textarea-2">e.g 12/04/2017</p>

           <div class="register-button">
            <a href="#" class="button">
                Register Product
               </a>
           </div>

        </form>
        
    </div>
</body>
</html>
